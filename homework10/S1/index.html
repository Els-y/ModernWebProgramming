<!DOCTYPE html>
<html>
  <head>
    <title>环形按钮</title>
    <meta charset="utf-8">
    <link rel="icon" sizes="196x196" href="../public/images/favicon.png">
    <link rel="stylesheet" href="../public/styles/index.css">
  </head>
  <body>
    <div id="at-plus-container">
      <div id="bottom-positioner">
        <div id="button">

          <div id="info-bar">
            <div style="display:block" class="info">
              <p class="answer"></p>
            </div>
          </div>

          <div id="control-ring-container">
            <ul id="control-ring">
              <li title="A" class="numA button"><span class="tag">A</span><span class="num"></span></li>
              <li title="B" class="numB button"><span class="tag">B</span><span class="num"></span></li>
              <li title="C" class="numC button"><span class="tag">C</span><span class="num"></span></li>
              <li title="D" class="numD button"><span class="tag">D</span><span class="num"></span></li>
              <li title="E" class="numE button"><span class="tag">E</span><span class="num"></span></li>
            </ul>
          </div>

          <div class="apb">
            <div class="icon"></div>
          </div>

        </div>
      </div>
    </div>
    <script src="../public/scripts/jquery.js"></script>
    <script src="index2.js"></script>
  </body>
</html>
